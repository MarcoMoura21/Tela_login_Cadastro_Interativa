<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/8d52921fdb.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <div class="content first-content"><!-- first content -->
            <div class="first-column"><!-- second column -->
                <h2 class="title title-primary">Seja bem-vindo!</h2>
                <p class="description description-primary">Para continuar conectado conosco</p>
                <p class="description description-primary">Por favor logue com suas informações pessoais</p>
                <button class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column"><!-- second column -->
                <h2 class="title title-second">Criar conta</h2>
                <div class="social-media"><!-- social media -->
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-facebook"></i>
                            </li>
                        </a>
                        <a class="link-social-media" ref="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-instagram-square"></i>
                            </li>
                        </a>
                        <a class="link-social-media" ref="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-linkedin"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">Ou use seu e-mail para cadastro:</p>

                <form class="form">

                    <label class="label-input" for="">
                        <i class="fa-solid fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fa-solid fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha"> 
                    </label>                      
                    
                    <button class="btn btn-second">Criar conta</button>  

                </form>
            </div><!-- second column -->
        </div><!-- first content -->

        <div class="content second-content">
            <div class="first-column"><!-- second column -->
                <h2 class="title title-primary">Olá amigo(a)!</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary">E comece sua jornada conosco</p>
                <button class="btn btn-primary">Inscrever-se</button>
            </div>
            <div class="second-column"><!-- second column -->
                <h2 class="title title-second">Faça login</h2>
                <div class="social-media"><!-- social media -->
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-facebook"></i>
                            </li>
                        </a>
                        <a class="link-social-media" ref="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-instagram-square"></i>
                            </li>
                        </a>
                        <a class="link-social-media" ref="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-linkedin"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">Ou use sua conta de e-mail:</p>
                <form class="form">
                                    
                    <label class="label-input" for="">
                        <i class="fa-solid fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha"> 
                    </label>                      
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second">Criar conta</button>  

                </form>               
            </div><!-- second column -->
        </div>  

    </div>
</body>
</html>
